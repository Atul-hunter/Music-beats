<!DOCTYPE html>

<html >

<head>

    <title>Music Beats</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>

</head>

<body>
<div class="app">  

    <header>
       <h1>Music Beats</h1>
       <div>Create your own Beats with just one tap !</div>
    </header>
    
    <article>
       <div>Music runs wild</div>
       <div>And so does your beats...</div>
    </article>
    <article>
        <div>tap! any color block</div>
     </article>

    <!-- visual div will have all the bubbles embeded in it -->
    
    <div class="visual"></div>
    
    <!-- all sounds/beats are stored in beats_conatiner -->
    
    <div class="beats_container">                   

        <div class="beat1">
            <audio class="sounds" src="bubbles.mp3"></audio>
        </div>
        <div class="beat2">
            <audio class="sounds" src="clay.mp3"></audio>
        </div>
        <div class="beat3">
            <audio class="sounds" src="confetti.mp3"></audio>
        </div>
        <div class="beat4">
            <audio class="sounds" src="glimmer.mp3"></audio>
        </div>
        <div class="beat5">
            <audio class="sounds" src="moon.mp3"></audio>
        </div>
        <div class="beat6">
            <audio class="sounds" src="ufo.mp3"></audio>
        </div>
    
    </div>

</div>

<!-- Always embed javascript file at the end -->

<script src="main.js" ></script>    

</body>

</html>
